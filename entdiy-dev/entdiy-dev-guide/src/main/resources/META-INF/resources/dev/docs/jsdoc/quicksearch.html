性的TAB组件: .tabbable &gt; .nav &gt; [data-toggle=&quot;tab&quot;]默认tabbable是一个没有边框的tab样式，tabbable-custom会额外加边框并活动红色标记样式 Properties: Name Type Description href 三种参数模式：#abc 基本的bootstrap tab定位模式; #auto 自动基于内容区域div顺序匹配定位; url链接形式则表示点击AJAX异步加载 data-tab-disabled 主要用在添加数据时控制只有第一个标签项可用其余禁用，在第一个标签项保存后自动刷新整个Tab其余标签项可用。 data-active 指定活动标签项的顺序编号，默认可设定固定值：${param._tab_active} 由服务器端基于表单处理动态控制 Example &lt;div class=&quot;tabbable tabbable-custom&quot;&gt; &lt;ul class=&quot;nav nav-tabs&quot; data-active=&quot;${param._tab_active}&quot;&gt; &lt;li class=&quot;tools pull-right&quot;&gt;&lt;a href=&quot;javascript:;&quot; class=&quot;btn default reload&quot;&gt;&lt;i class=&quot;fa fa-refresh&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/li&gt; &lt;li&gt;&lt;a data-toggle=&quot;tab&quot; href=&quot;${ctx}/admin/auth/role/edit?id=${id}&quot;&gt;基本信息&lt;/a&gt;&lt;/li&gt; &lt;li&gt;&lt;a data-toggle=&quot;tab&quot; href=&quot;${ctx}/admin/auth/role/privileges?id=${id}&quot; data-tab-disabled=&quot;${entity.isNew()}&quot;&gt;权限关联&lt;/a&gt;&lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; × Search results Close "},"ExtBarcodeScanInput.html":{"id":"ExtBarcodeScanInput.html","title":"Namespace: ExtBarcodeScanInput","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqg amespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqgrid-getSelectedRowdatajqgrid-getSelectedRowdatasjqgrid-refreshjqgrid-setEditingRowdatanotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtCheckboxRadioGroup ExtCheckboxRadioGroup 基于iCheck扩展checkbox和radio美化: ['div.input-group-radiobuttons', 'div.input-group-checkboxes']在form:radiobuttons外部包裹div.input-group-radiobuttons或form:checkboxes外部包裹div.input-group-checkboxes Properties: Name Type Argument Default Description data-checkbox-class string &lt;optional&gt; 'icheckbox_minimal-grey' 基于iCheck的checkbox样式定义 data-radio-class string &lt;optional&gt; 'radio_minimal-grey' 基于iCheck的radio样式定义 Examples &lt;div class=&quot;input-group input-group-radiobuttons&quot;&gt; &lt;form:radiobuttons path=&quot;expired&quot; class=&quot;form-control&quot; items=&quot;${applicationScope.cons.booleanLabelMap}&quot;/&gt; &lt;/div&gt; &lt;div class=&quot;input-group input-group-checkboxes&quot;&gt; &lt;form:checkboxes path=&quot;splitTexts&quot; class=&quot;form-control&quot; items=&quot;${multiSelectTags}&quot;/&gt; &lt;/div&gt; × Search results Close "},"ExtDataProfileParam.html":{"id":"ExtDataProfileParam.html","title":"Namespace: ExtDataProfileParam","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqgrid-getSelectedRowdatajqgrid-getSelectedRowdatasjqgrid-refreshjqgrid-setEditingRowdatanotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtDataProfileParam ExtDataProfileParam 个人收藏支持功能的表单输入组件：input[data-profile-param],select[data-profile-param] 对于一些诸如销售单创建界面，不同登录用户可能对于一些表单选项希望能设置自己常用的选项以便在下次登录或刷新页面时能“记住”自己的个性配置，可以有效的提升用户友好体验。为此，框架提供一个基础通用的表单数据收藏记忆功能，只需要在开发时为需要支持“记忆”功能的表单元素添加data-profile-param属性，设定一个唯一标识当前记忆收藏选项的字符串，然后登录用户在表单界面，鼠标滑过时会出现一个收藏的心形图标，用户点击即可把对应表单元素当前值收藏记录到后端数据库，刷新页面或下次登录访问，系统会自动基于之前设定值初始化表单选项值。注意规则：只有当前form表单id没有值即新增数据表单， 且当前元素没有默认值，才处理收藏设定参数 Properties: Name Type Description data-profile-param 个性配置参数唯一标识名称 Example &lt;input type=&quot;text&quot; name=&quot;orderType&quot; data-profile-param=&quot;default_order_type&quot;/&gt; × Search results Close "},"ExtDatePicker.html":{"id":"ExtDatePicker.html","title":"Namespace: ExtDatePicker","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExt tml","title":"Namespace: ExtFormMisc","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqgrid-getSelectedRowdatajqgrid-getSelectedRowdatasjqgrid-refreshjqgrid-setEditingRowdatanotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtFormMisc ExtFormMisc 插件定义模板结构 Properties: Name Type Description data-property string 属性定义 Example &lt;form:input path=&quot;text&quot; class=&quot;form-control&quot; data-property=&quot;test&quot; /&gt; × Search results Close "},"ExtFormValidation.html":{"id":"ExtFormValidation.html","title":"Namespace: ExtFormValidation","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqgrid-getSelectedRowdatajqgrid-getSelectedRowdatasjqgrid-refreshjqgrid-setEditingRowdatanotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtFormValidation ExtFormValidation 基于JQuery Validate插件为 'form.form-validation' 表单添加表单校验支持，同时添加一些额外表单元素控制特性 Properties: Name Type Argument Default Description data-editrulesurl string | boolean &lt;optional&gt; false JSP页面放置固定值：/admin/util/validate?clazz=${clazz}，开启服务端返回实体对象注解属性进行前端表单客户端校验； 具体设计实现思路可参考框架手册文档章节：表单控制#jsr303 Example &lt;form:form class=&quot;form-horizontal form-bordered form-label-stripped form-validation&quot; action=&quot;${ctx}/admin/auth/user/edit&quot; method=&quot;post&quot; modelAttribute=&quot;entity&quot; data-editrulesurl=&quot;/admin/util/validate?clazz=${clazz}&quot;&gt; &lt;form:hidden path=&quot;id&quot;/&gt; &lt;form:hidden path=&quot;version&quot;/&gt; &lt;/form:form&gt; Members maxlength 文本输入类元素添加最大允许输入数提示效果：maxlength; Example &lt;form:textarea path=&quot;textContent&quot; class=&quot;form-control&quot; maxlength=&quot;100&quot;/&gt; required 表单元素必填校验：required;自动在左侧的label区域产生一个红色星号以标识当前表单项为必填 Example &lt;input type=&quot;text&quot; name=&quot;txt&quot; class=&quot;form-control&quot; required/&gt; tooltips 表单元素提示信息显示：data-tooltips; Properties: Name Type Argument Default Description data-tooltips string 提示文本，支持HTML格式;Spring MVC标签会自动提取Entity对象属性@MetaData注解的tooltips; data-tooltips-position string &lt;optional&gt; top 弹出提示区域位置: top|bottom|left|right Example &lt;input type=&quot;text&quot; name=&quot;txt&quot; class=&quot;form-control&quot; data-tooltips=&quot;[输入提示说明内容]&quot; data-tooltips-position=&quot;bottom&quot;/&gt; × Search results Close "},"ExtGmapsBaidu.html":{"id":"ExtGmapsBaidu.html","title":"Namespace: ExtGmapsBaidu","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqgrid-getSelectedRowdatajqgrid-getSelectedRowdatasjqgrid-refreshjqgrid-setEditingRowdatanotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtGmapsBaidu ExtGmapsBaidu 基于百度地图的地理数据交互组件: input[data-gmaps] Properties: Name Type Argument Default Description data-gmaps string address|point 数据交互类型，address:基于位置文本，point:基于逗号分隔的数字经纬度 data-init-address string &lt;optional&gt; '北京市天安门' 表单元素val为空时，地图默认显示位置描述文本 See: http://developer.baidu.com/map/reference/index.php?title=Class:%E6%9C%8D%E5%8A%A1%E7%B1%BB/GeocoderResult Examples &lt;input type=&quot;text&quot; class=&quot;form-control&quot; name=&quot;address1&quot; data-gmaps=&quot;address&quot; value=&quot;&quot;&gt; &lt;input type=&quot;text&quot; class=&quot;form-control&quot; name=&quot;address2&quot; data-gmaps=&quot;address&quot; value=&quot;重庆市解放碑&quot;&gt; &lt;input type=&quot;text&quot; class=&quot;form-control&quot; name=&quot;point&quot; data-gmaps=&quot;point&quot; value=&quot;106.476257,29.572587&quot; data-tooltips=&quot;输入逗号分隔经纬度数字可直接移动地图点；输入其他文本则表示地址搜索功能&quot;&gt; × Search results Close "},"ExtGrid.html":{"id":"ExtGrid.html","title":"Namespace: ExtGrid","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqgrid-getSelectedRowdatajqgrid-getSelectedRowdatasjqgrid-refreshjqgrid-setEditingRowdatanotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtGrid ExtGrid 基于free-jqGrid的扩展的Grid表格组件 Members initGrid 初始化指定grid元素，默认取元素的gridOptions数据值，options为可选覆盖参数 表格属性参数： Properties: Name Type Description url 发起AJAX数据请求的URL colModel 列属性参数对象，详见随后参数说明 postData 固定追加的查询参数JSON结构数据对象 editurl inline编辑模式POST提交请求的处理url地址，没有此参数则工具条屏蔽相关编辑操作按钮 editrulesurl inline编辑模式自动表单校验规则请求url，一般固定为：'/admin/util/validate?clazz=${clazz}' delurl inline删除操作请求url，没有此参数则工具条屏蔽相关删除操作按钮 multiselect 是否显示多选复选框列，默认true label 列标题label name 从JSON响应数据取值的属性名称 index 点击排序或查询回传服务器的属性名称，可选，默认值等于name值 width 列宽度，如果是自动百分比模式会取所有宽度按照百分比换算 editable 列单元格是否支持inline编辑，editurl有值才有意义 align 单元格数据对齐模式：left|right|center，基本原则是等长或简短内容center居中；金额类型一般right对齐；其余不等长文本一般left对齐 formatter 单元格类型，用于合理的控制显示格式和排序等特性，指定不同formatter格式一般会同步自动设定相关的width，align等属性，因此一般建议合理设置。可选值说明： currency=货币类型数据，逗号千分位分隔符，默认两位小数 ，自动设定width=80和align=right percentage=百分比类型数据，value为小数乘以100转换为%格式，自动设定width=50和align=right integer=整数类型，自动设定width=60和align=center number=数字类型，整数或浮点数 ，自动设定width=60和align=right date=ISO年月日格式，自动设定width=120和align=center timestamp=ISO年月日时分秒格式，自动设定width=150和align=center showlink=以AJAX对话框模式请求URL，需自行合理设置width属性，子参数示意： formatoptions.baseLinkUrl : '/admin/user/view', formatoptions.title : '/admin/user/view', checkbox=复选框，一般用于boolean类型 ，自动设定width=60和align=center，子参数示意： searchoptions.valueJsonString : '{&quot;true&quot;:&quot;正常&quot;,&quot;false&quot;:&quot;中止&quot;}' select=下拉选项框，一般用于枚举类型属性，子参数示意： searchoptions.value : function(){ //返回key-value结构对象数组 } searchoptions.valueJsonString : '&lt;tags:json value=&quot;${educationLevel}&quot;/&gt;' formatter inline编辑模式元素类型，默认会按照formatter自动设定合理类型，其余一般为text=单行文本， textarea=多行文本 initRecursiveSubGrid 树形父子结构数据递归初始化子表格，在主表格的参数对象基础上添加父子关联参数作为子表格初始化参数对象，一般在subGrid=true时，在subGridRowExpanded事件方法中调用 Example Grid.initRecursiveSubGrid(subgrid_id, row_id, &quot;parent.id&quot;); initSubGrid 初始化普通子表格，一般在subGrid=true时，在subGridRowExpanded事件方法中调用 Example &lt;pre&gt; subGrid : true, subGridRowExpanded : function(subgrid_id, row_id) { Grid.initSubGrid(subgrid_id, row_id, { url : &quot;/admin/sys/notify-message/read-list?search['EQ_notifyMessage.id']=&quot; + row_id, colNames : [ '阅读用户', '首次阅读时间', '最后阅读时间', '总计阅读次数' ], colModel : [ { name : 'readUserLabel', width : 150 }, { name : 'firstReadTime', formatter : 'timestamp' }, { name : 'lastReadTime', formatter : 'timestamp' }, { name : 'readTotalCount', align : 'center' } ] }); } &lt;/pre&gt; × Search results Close "},"ExtImageCaptchaCode.html":{"id":"ExtImageCaptchaCode.html","title":"Namespace: ExtImageCaptchaCode","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortin efix}/${entity.id}&quot; data-qrcode-icon=&quot;${ctx}/assets/img/logo.png&quot; data-qrcode-header=&quot;欢迎访问&quot; data-qrcode-footer=&quot;扫码查看详情&quot;/&gt; × Search results Close "},"ExtSelect.html":{"id":"ExtSelect.html","title":"Namespace: ExtSelect","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationExtGmapsBaiduExtGridExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAdminThemeAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithdebugendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementjqgrid-getAtLeastOneSelectedItemjqgrid-getOnlyOneSelectedItemjqgrid-getSelectedRowdatajqgrid-getSelectedRowdatasjqgrid-refreshjqgrid-setEditingRowdatanotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtSelect ExtSelect 基于Select2组件扩展标准的下拉框组件 Properties: Name Type Argument Default Description multiple string true|false，多选模式，以多标签风格输入框形式展现； 注意：SpringMVC select标签对于数组类型items赋值会自动设定multiple，因此对于单选类型注意添加属性multiple='false' data-tags boolean &lt;optional&gt; false 如果为true则允许自由输入值 data-maximum-selection-length number &lt;optional&gt; 多选模式下，控制允许最大选取项目数 data-url string &lt;optional&gt; 提供此属性则标识采用AJAX数据加载机制，一般此url与data-term-query配合组装数据请求URL data-term-query string &lt;optional&gt; 带入查询URL的查询参数名称，最终形成AJAX请求URL：{data-url}?{data-term-query}=输入值 data-term-rows number &lt;optional&gt; 带入查询URL的每页记录数，默认10 data-item-display &lt;optional&gt; 设置从AJAX返回集合数据行项中对应属性作为显示内容，未设置则默认取JSON对象display属性 data-item-label &lt;optional&gt; 设置从AJAX返回     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
